<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link rel="stylesheet" href="../css/swiper-3.3.1.min.css" />
	
		<script src="../js/swiper-3.3.1.jquery.min.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script src="../js/swiper.jquery.min.js"></script>
		<script src="../js/jquery.js"></script>
		<script src="../js/index.js"></script>
		<script src="../js/common.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			.swiper-container{
				width:100%;
				height:100%;
				
			}
			.swiper-slide img{
				width:100%;
				height:100%;
			}

		</style>
	</head>
	<body>
			<div id="mys" class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide1"><img src="../img/images/2.jpg" alt="" /></div>
				<div class="swiper-slide slide2"><img src="../img/images/3.jpg" alt="" /></div>
				<div class="swiper-slide slide3"><img src="../img/images/4.jpg" alt="" /></div>
				<div class="swiper-slide slide4"><img src="../img/images/5.jpg" alt="" /></div>
				<div class="swiper-slide slide5"><img src="../img/images/6.jpg" alt="" /></div>				
			</div>
				 <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		</div>
	</body>
</html>
